    <section class="main-content">

            <mask id="mask">
              <ellipse cx="50" cy="52" rx="100" ry="52" fill="#fff"></ellipse>

        <div class="eye eye2">

              <g id="eyeball">

    <script>
      $(window).mousemove(function (e) {
        let rect = $(".eye1 #eyeball,.eye2 #eyeball")[0].getBoundingClientRect();
        let deltaX = e.clientX - rect.left;
        if (deltaX < -50) {
          deltaX = -50;
        }
        if (deltaX > 50) {
          deltaX = 50;
        }
        let deltaY = e.clientY - rect.top;
        if (deltaY < -25) {
          deltaY = -25;
        }
        if (deltaY > 25) {
          deltaY = 25;
        }
        $(".eye1 #eyeball,.eye2 #eyeball").css(
          "transform",
          `translate3d(${deltaX}px, ${deltaY}px, 0)`
        );
        $(".eye1 #pupill,.eye2 #pupill").css(
          "transform",
          `translate3d(${deltaX/3}px, ${deltaY/3}px, 0)`
        );
      });
    </script>
