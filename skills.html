    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Home</title>
  </head>

  <body>
    
    <script src="js/navbar.js"></script>

    <section class="main-content">
      <div class="container" id="container">
        <span class="box">HTML</span>
        <span class="box">CSS</span>
        <span class="box">JavaScript</span>
        <span class="box">JQuery</span>
        <span class="box">Ajax</span>
        <span class="box">ReactJS</span>
        <span class="box">PHP</span>
        <span class="box">NodeJS</span>
        <span class="box">MySQL</span>
        <span class="box">MongoDB</span>
        <span class="box">Azure DevOps</span>
        <span class="box">GitHub</span>
        <span class="box">Git</span>
        <span class="box">ExpressJS</span>
        <span class="box">Visual Studio</span>
        <div class="d-flex align-items-center  h-100 ">
          
        </div>
      </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>

    <script>
      function moveSpans() {
        const container = document.getElementById("container");
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;
        const spans = document.querySelectorAll(".box");

        spans.forEach((span) => {
          const spanWidth = span.offsetWidth;
          const spanHeight = span.offsetHeight;
          const maxTop = containerHeight - spanHeight;
          const maxLeft = containerWidth - spanWidth;
          const top = Math.random() * maxTop;
          const left = Math.random() * maxLeft;
          span.style.top = top + "px";
          span.style.left = left + "px";
        });
      }
      moveSpans();
      // Move the spans every 3 seconds
      setInterval(moveSpans, 3000);
    </script>
  </body>
</html>
